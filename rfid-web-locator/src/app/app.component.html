<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [usePanning]="true">
  <agm-marker *ngFor="let sensor of sensors"
              [latitude]="sensor.data.location.lat"
              [longitude]="sensor.data.location.lng"
              [openInfoWindow]="true"
              [title]="sensor.deviceId"
              [label]="sensor.id"
  ></agm-marker>
</agm-map>
